      U+FEFF, U+FFFD;
  }
  /* latin */
  @font-face {
    font-family: 'Google Sans';
    font-style: normal;
    font-weight: 500;
    src: local('Google Sans Medium'), local('GoogleSans-Medium'),
      url(https://fonts.gstatic.com/s/googlesans/v11/4UabrENHsxJlGDuGo1OIlLU94YtzCwY.woff2) format('woff2');
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215,

</style>

<style>
  slidem-deck[loading] {
    display: none;
  }

  :root {
    /* --code: #272822; */
    --blue: #2e9be6;
    --codepen: #1b2b34;
    --red: rgb(255, 47, 47);

    --code: #1f2b31;
    --whitecode: #dde0e4;
    --bluecode: #42afcb;
    --pinkcode: #B27CBB;
    --yellowcode: #CD8B13;
    --fadecode: #4c5154;
  }

  .framework-slide img {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }

  [overlay] {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: scale(2.4) translateX(-20%) translateY(-20%);
  }

  .framework-name {
    position: absolute;
    right: 0;
    top: 0;
    display: inline-block;
    padding: 40px;
    background: var(--blue);
    color: white;
    font-size: 200px;
  }

  @keyframes slide-left {
    from {
      transform: translateX(-300%);
    }

    to {
      transform: translateX(0);
    }
  }

  @keyframes slide-top {
    from {
      transform: translateY(-800%);
    }

    to {
      transform: translateY(0);
    }
  }

  @keyframes slide-right {
    from {
      transform: translateX(300%);
    }

    to {
      transform: translateX(0);
    }
  }

  @keyframes slide-bottom {
    from {
      transform: translateY(800%);
    }

    to {
      transform: translateY(0);
    }
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  .quiztitle span {
    display: block;
    text-align: center;
    animation-duration: 0.6s;
    animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
    animation-fill-mode: both;
  }

  .quiztitle span[left] {
    animation-name: slide-left;
    animation-delay: 0.3s;
  }

  .quiztitle span[top] {
    animation-name: slide-top;
  }

  .quiztitle span[right] {
    animation-name: slide-right;
    animation-delay: 0.6s;
  }

  .quiztitle span[bottom] {
    animation-name: slide-bottom;
    animation-delay: 0.9s;
  }

  .quiztitle span[fadein] {
    transform: rotate(-13deg) translateX(60px);
    display: inline-block;
    padding: 40px;
    background: var(--code);
    animation-name: fade-in;
    animation-delay: 1.5s;
    animation-duration: 1s;
    animation-timing-function: linear;
  }

  .lit-intro-slide {
    background: linear-gradient(315deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 100%), linear-gradient(315deg, #fa5a5a 0%, #ff2f2f 100%);
  }
  .lit-intro-slide h1 {
    font-weight: 400;
  }
  .lit-intro-slide .underline {
    border-bottom: 6px solid white;
  }
  .code {
    line-height: 1.4;
    font-size: 40px;
    color: var(--whitecode);
  }
  .big.code {
    font-size: 60px;
  }
  co-de[fade] {
    color: var(--fadecode);
  }
  co-de[blue] {
    color: var(--bluecode);
  }
  co-de[pink] {
    color: var(--pinkcode);
  }
  co-de[yellow] {
    color: var(--yellowcode);
  }
</style>

<!-- Load the app on IE11 -->

<script>
  class InlineCode extends HTMLElement {
    connectedCallback() {
      this.textContent = this.getAttribute('c');
      this.removeAttribute('c');
    }
  }
  customElements.define('co-de', InlineCode);
</script>
